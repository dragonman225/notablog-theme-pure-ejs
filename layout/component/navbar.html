<nav class="nav">
  <a href="index.html">
    <div class="nav-btn"><%- siteMeta.iconHTML %> <span>Home</span></div>
  </a>
  <% siteMeta.pages.forEach(page => { %>
  <% if (page.publish && page.inMenu) { %>
  <span class="nav-breadcrumb-slash">&centerdot;</span>
  <a href="<%= page.url %>">
    <div class="nav-btn"><%- page.iconHTML %> <span><%- page.title %></span></div>
  </a>
  <% } %>
  <% }) %>
</nav>
